<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Models</title>
</head>
<body>
    <section id="container">
        <h1>Tabela IMC</h1>
        <div class="col2 col3">
            <h2>Imc</h2>
            <div>
                <p>Menos do que 18.5</p>
                <p>Entre 18.5 e 24.9</p>
                <p>Entre 25 e 29.9</p>
                <p>Entre 30 e 34.9</p>
                <p>Entre 35 e 39.9</p>
                <p>Entre do que 40</p>
            </div>
        </div>
        <div class="col1 col3">
            <h2>Resultdo</h2>
            <div>
                <p>Abaixo do peso</p>
                <p>Peso Normal</p>
                <p>sobrepeso</p>
                <p>Obesidade Grau 1</p>
                <p>Obesidade Grau 2</p>
                <p>Obesidade Grau 3</p>
            </div>
        </div>
        <h1>Calcule seu IMC</h1>
        <form action="" method="get" class="form">
           <p> Peso:<input type="text" class="peso" name="peso" placeholder="Digite seu peso"></p>
           <p> Altura:<input type="text" class="altura" name="altura" placeholder="Digite sua altura"></p>
           <button type="submit">Calcular</button>
        </form>
        <div id="resul"></div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
